<div class="aventurien-solo-module">
	<div id="debug" style="display: [@DebugDisplay]">
		<div class="aventurien-solo-debug-header">
			<span class="aventurien-solo-debug-variable-name">Variable</span>
			<span class="aventurien-solo-debug-variable-value">Wert</span>
		</div>	
		[@Debug]
	</div>
	<div class="content">
		<div class="inner">
			<div class="aventurien-container-parchment">

					<div class="aventurien-parchment-content">

					</div>
				</div>
			</div>
		</div>
	</div>
